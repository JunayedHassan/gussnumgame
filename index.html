<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container" style="height: 700px; background-color: rgba(255,0,0,0.1);">

    <div class="mx-auto card shadow mt-5 w-75 h-75 align-items-center" id="gameBox">
        <div class="position-absolute top-0 start-0 pt-1 ps-2" id="chances"></div>
        <h4 class="pt-5">Guess the number</h4>
        <br>
        <p id="resultP"></p>
            <form class="d-flex flex-column justify-content-between align-items-center mb-3">
                <label for="numberPicker">Select a number between 1 and 10</label>
                <input type="number" class="form-control mt-3 mx-auto" id="numberPicker" style="width: 60px;" min="1" max="10" required> 
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            <button class="btn btn-warning" id="resetBtn">Reset</button>
        <p class="pt-3 ps-2 pe-2 pb-4" id="rules">Your challenge is to guess the correct number within three attempts. After each guess, you'll receive feedback indicating whether your guess is too high or too low.</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
